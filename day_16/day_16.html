<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Projects in 50 Days, Day 16: Drink water</title>
    <link rel="stylesheet" href="day_16.css">
</head>
<body>
    <main class="drink_water">
        <section class="drink_water-consumed">
            <div class="consumed-glass glass glassmorphism">
                <span class="glass-quantity">
                    <span class="quantity-num">0</span>
                    <span class="water-unit">ml</span>
                </span>
                <div class="glass-water"></div>
            </div>
            <div class="glass-counter">
                <span class="counter-X">X</span><span class="counter-num">0</span>
                <span class="max-water">0</span><span class="water-unit">ml</span>
            </div>
        </section>
        <section class="drink_water-fill_options">
            <div class="glass_portion drink_water-250ml glass glassmorphism">
                <span class="option-quantity">250ml</span>
                <div class="glass-water"></div>
            </div>
            <div class="glass_portion drink_water-500ml glass glassmorphism">
                <span class="option-quantity">500ml</span>
                <div class="glass-water"></div>
            </div>
            <div class="glass_portion drink_water-1l glass glassmorphism">
                <span class="option-quantity">1000ml</span>
                <div class="glass-water"></div>
            </div>
            <div class="glass_portion drink_water-2l glass glassmorphism">
                <span class="option-quantity">2000ml</span>
                <div class="glass-water"></div>
            </div>
        </section>
    </main>
    <script src="day_16.js"></script>
</body>
</html>
