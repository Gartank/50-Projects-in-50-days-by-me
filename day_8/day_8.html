<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Projects in 50 Days, day 8: Form Wave</title>
    <link rel="stylesheet" href="day_8.css">
</head>
<body>
    <main id="main">
        <section class="section-form">
            <h2 class="form-tittle">
                Please Login
            </h2>
            <form action="" class="form" name="form">
                <fieldset class="input-fields">
                    <label for="email-input" class="form-label" id="email-label">
                        <div class="input-text">
                            <div class="input-text">Email</div>
                        </div> 
                        <input type="email" class="form-input form-email" id="email-input">
                    </label>
                    <label for="password-input" class="form-label" id="password-label">
                        <div class="input-text">Password</div> 
                        <input type="password" class="form-input form-password" id="password-input">
                    </label>
                </fieldset>
                <label for="checkbox-remember_me" class="checkbox-label" id="remember_me-label">
                    <input type="checkbox" name="remember-me" id="checkbox-remember_me" class="form-checkbox">
                    <div class="checkbox-text">Remember me</div>
                </label>
                <input type="submit" value="Login" class="form-login" id="login-button">
            </form>
            <span class="form-register">
                <p class="register-text"> Don't have an account? <a href="#" class="register-link">Register</a></p>
            </span>
        </section>
    </main>
    <script src="day_8.js"></script>
</body>
</html>
